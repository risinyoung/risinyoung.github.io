# Site settings
title: Risin Blog
SEOTitle: 杨升的博客 | BY Blog
header-img: img/post-bg-desk.jpg
email: risinyoung@gmail.com
description: "All coders of the world, unite!"
keyword: "BY, BY Blog, 杨升的博客, risinyoung"
url: "http://risinyoung.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/risinyoung/risinyoung.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Red & Expert"
sidebar-avatar: /img/C++.png      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
#zhihu_username:     杨升
github_username:    risinyoung




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
# disqus_username: qiubaiying

# Gitalk
gitalk:
  enable: false    #是否开启Gitalk评论
  clientID: e558296fe9af54ced529                            #生成的clientID
  clientSecret: 1bd252294aa58e65d725f9c893f58ea0aa249836    #生成的clientSecret
  repo: risinyoung.github.io    #仓库名称
  owner: risinyoung    #github用户名
  admin: risinyoung
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
# Baidu Analytics
#ba_track_id: 

# Google Analytics
#ga_track_id:           # Format: UA-xxxxxx-xx
#ga_domain:                # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: false                    # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



